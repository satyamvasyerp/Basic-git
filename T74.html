<html lang="en">
<head>

    <style>
        body{
            background-color: #34495e;

        .container{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

<body>
    <div class="container">
        <div class="row">
            <div class="col my-4">
                <div class="card" style="padding: 50px">
                    <h2 class="header" style="text-align: center; margin-bottom: 20px;">Input Text</h2>
                    <div class="card-body">
                        <form class="form-inline">
                            <div class="form-group mx-sm-3 mb-2">
                              <label for="inputName" class="sr-only">Full Name</label>
                              <input type="text" class="form-control" id="inputName"  placeholder="Full Name">
                            </div>
                            <button type="button" class="btn btn-primary mb-2" onclick="myFunction()"> >> </button>
                            <button type="button" class="btn btn-primary ml-2 mb-2" onclick="myFunction1()"> << </button>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="inputName1" class="sr-only">Full Name</label>
                                <input type="text" class="form-control" id="inputName1" placeholder="Full Name">
                              </div>
                          </form>
                    </div>
                    <p style="text-align: center;">Value : <span id="demo">-</span></p>
                    <p></p>
                  </div>
            </div>
        </div>
    </div>


    <script>
        let myFunction = () =>{
        let inputName = document.getElementById("inputName").value;
        // let inputName1 = document.getElementById("inputName1").value;
        document.getElementById("inputName1").value=inputName;
        document.getElementById("demo").innerHTML=inputName;
        console.log(inputName);
        // inputName.value = inputName1.value;
        }
        let myFunction1 = () =>{
            let inputName1 = document.getElementById("inputName1").value;
            document.getElementById("inputName").value = inputName1;
            document.getElementById("demo").innerHTML=inputName1;
        }
    </script>
